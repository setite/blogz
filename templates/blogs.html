{% extends "base.html" %}

{% block content %}
    <h1>BlogZ</h1>
    {% if users|length == 0 %}
    <p>No Users yet</p>
    {% else %}

    <hr />

    <ul>
        {% for user in users %}
        <li>
            <h2><a href="/blog?id={{user.id}}">{{user.username}}</a></h2>
        </li>
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
