{% extends "base.html" %}

{% block content %}
    <h1>BlogZ</h1>
    {% if users|length == 0 %}
    <p>No Users yet</p>
    {% else %}

    <hr />

    <ul>
        {% for blog in blogs %}
        <li>
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p>Written by <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p>
        </li>
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
