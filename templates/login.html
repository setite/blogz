{% extends "base.html" %}

{% block content %}
    <h1>LOGIN</h1>
    <form action="/login" method='post'>
        <table>
            <tr>
                <td>
                    <label for="username">Username: </label>
                </td>
                <td>
                    <input name="username" type="text" value="{{ username }}">
                    <p class= "error"> {{ user_error }} </p>
                </td>
                <td>
                    <p> Username cannot be blank. </p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input name="password" type="password">
                    <p class= "error"> {{ pass_error }} </p>
                </td>
                <td>
                    <p> Password cannot be blank and must have at least 3 characters. </p>
                </td>
            </tr>
        </table>
        <input type="submit" value='LOGIN' />
    </form>
    <h3>Please <a href= '/signup'>Create Account</a> if you have not already.</h3>

{% endblock %}
